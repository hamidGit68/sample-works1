<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-products</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<link rel="stylesheet" href="css/styleMini.css">
</head>
<body>

<!--
	<div>
		<i class="fas fa-address-card"></i>
	</div>
-->
	<div class="container-fluid">


	<div class="row">

		<div id="parentAll" class="col-md-12">

			<div id="parent" class="mt-3">
        <h1 class="display-3 text-center mb-3">table of products</h1>
        <table>
          <tr>
            <th>row</th>
            <th>products</th>
            <th>prices</th>
            <th>counts</th>
          </tr>

          <tr>
            <td>1</td>
            <td>loptop</td>
            <td class="prices">2100$</td>
            <td class="inputNum">
              <input type="number" id="laptop" name="laptop1" min="0" max="99">
              <div id="inc-button" class="spinner-button">+</div>
              <div id="dec-button" class="spinner-button">-</div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>mobile</td>
            <td class="prices">1250$</td>
            <td class="inputNum">
              <input type="number" id="mobile" name="mobile1" min="0" max="99">
              <div id="inc-button" class="spinner-button">+</div>
              <div id="dec-button" class="spinner-button">-</div>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>powerbank</td>
            <td class="prices">1500$</td>
            <td class="inputNum">
              <input type="number" id="powerbank" name="powerbank1" min="0" max="99">
              <div id="inc-button" class="spinner-button">+</div>
              <div id="dec-button" class="spinner-button">-</div>

            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>watch</td>
            <td class="prices">1200$</td>
            <td class="inputNum">
              <input type="number" id="watch" name="watch1" min="0" max="99">
              <div id="inc-button" class="spinner-button">+</div>
              <div id="dec-button" class="spinner-button">-</div>
            </td>
          </tr>

        </table>

        <div class="total">total price: 0$</div>
			</div>

		</div>

	</div>

	</div>





	<script src="../jquery-3.5.1.js"></script>



<!--	<script src="bootstrap/bootstrap-4.4.1-dist/js/bootstrap.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	<script src="js/scriptMini.js"></script>

</body>
</html>
