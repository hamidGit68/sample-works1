<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>graphs</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.min.css">
    
</head>
<body>
   
   <div class="container-fluid">
       <div class="row">
           <div class="col-sm-12 mt-5">
               <div class="d-sm-flex">
                   <div class="col-sm-4">
                       <div class="text-right h4">
                       <p class="text-center">دسته بندی: <strong class="category"></strong></p>
                       <p class="productName"><strong class="h4">نام محصول:</strong>
                       <small class="h4"></small>
                       </p>
                       </div>
                       <div class="imageProduct">
                           <img src="" class="img-fluid img-thumbnail" alt="">
                       </div>
                   </div>
                   <div class="col-sm-8">
                       <div class="text-center">
                       <p class="h4">نظرات کاربران درباره محصول</p>
                       </div>
                       <div class="graph d-sm-flex flex-sm-column justify-content-sm-between pr-3">
                           <section class="month d-sm-flex align-items-sm-center">
                               <p class="w-25 text-right">ماه فعلی</p>
                               <div class="h-75 w-75 chart d-sm-flex flex-sm-column justify-content-sm-between">
                                   <div class="good h-25"><span>عالی</span></div>
                                   <div class="medium h-25"><span>متوسط</span></div>
                                   <div class="weak h-25"><span>ضعیف</span></div>
                               </div>
                           </section>
                           
                           <section class="month d-sm-flex align-items-sm-center">
                               <p class="w-25 text-right">یک ماه قبل</p>
                               <div class="h-75 w-75 chart d-sm-flex flex-sm-column justify-content-sm-between">
                                   <div class="good h-25"><span>عالی</span></div>
                                   <div class="medium h-25"><span>متوسط</span></div>
                                   <div class="weak h-25"><span>ضعیف</span></div>
                               </div>
                           </section>
                           
                           <section class="month d-sm-flex align-items-sm-center">
                               <p class="w-25 text-right">دو ماه قبل</p>
                               <div class="h-75 w-75 chart d-sm-flex flex-sm-column justify-content-sm-between">
                                   <div class="good h-25"><span>عالی</span></div>
                                   <div class="medium h-25"><span>متوسط</span></div>
                                   <div class="weak h-25"><span>ضعیف</span></div>
                               </div>
                           </section>
                           
                           <section class="month d-sm-flex align-items-sm-center">
                               <p class="w-25 text-right">سه ماه قبل</p>
                               <div class="h-75 w-75 chart d-sm-flex flex-sm-column justify-content-sm-between">
                                   <div class="good h-25"><span>عالی</span></div>
                                   <div class="medium h-25"><span>متوسط</span></div>
                                   <div class="weak h-25"><span>ضعیف</span></div>
                               </div>
                           </section>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
    
    
    <script src="../jquery-3.5.1.js"></script>
<!--   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   <script src="../jquery.easing.min.js"></script>
    <script src="codesMini.js"></script>
</body>
</html>
